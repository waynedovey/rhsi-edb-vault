# Example only - adjust namespace, Placement, and names to your environment
apiVersion: apps.open-cluster-management.io/v1beta1
kind: GitOpsCluster
metadata:
  name: gitopscluster-sample
  namespace: openshift-gitops
spec:
  argoServer:
    # The hub cluster where OpenShift GitOps runs
    cluster: local-cluster
    argoNamespace: openshift-gitops
  placementRef:
    # Placement that selects the OpenShift managed clusters
    kind: Placement
    apiVersion: cluster.open-cluster-management.io/v1beta1
    name: all-openshift-clusters
