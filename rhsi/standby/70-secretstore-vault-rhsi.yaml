apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-rhsi
  namespace: rhsi
spec:
  provider:
    vault:
      server: https://vault-vault.apps.acm.sandbox2745.opentlc.com
      path: rhsi
      version: v2
      caProvider:
        type: Secret
        name: vault-ca
        key: caCert
      auth:
        kubernetes:
          mountPath: kubernetes-site-b
          role: rhsi-site-b
          serviceAccountRef:
            name: rhsi-vault-reader
