apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rhsi-network-observer-operator
  namespace: openshift-gitops
spec:
  generators:
  - clusterDecisionResource:
      # This ConfigMap is maintained by ACM's ArgoCD integration
      # and maps Placement decisions to cluster info.
      configMapRef: acm-placement
      labelSelector:
        matchLabels:
          # Reâ€‘use the same Placement used for the core RHSI operator
          # so the Network Observer operator is installed on both
          # primary and standby clusters.
          cluster.open-cluster-management.io/placement: rhsi-operator
      requeueAfterSeconds: 30
  template:
    metadata:
      name: rhsi-network-observer-operator-{{name}}
      labels:
        app.kubernetes.io/part-of: rhsi
    spec:
      project: default
      source:
        repoURL: https://github.com/waynedovey/rhsi-edb-vault.git
        targetRevision: main
        path: rhsi-network-observer-operator
      destination:
        server: '{{server}}'
        namespace: openshift-operators
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
